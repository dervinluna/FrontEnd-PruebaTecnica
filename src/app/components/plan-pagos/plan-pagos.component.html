<h2 class="text-center mt-3">Plan de Pagos</h2>

<div class="container">
  <div class="mb-3">
    <label for="prestamoId" class="form-label">Seleccionar Préstamo:</label>
    <input id="prestamoId" [(ngModel)]="prestamoSeleccionado" type="number" class="form-control" placeholder="Ingrese el ID del préstamo">
  </div>

  <button class="btn btn-primary me-2" (click)="obtenerPlanDePagos()">Obtener Plan de Pagos</button>
  <button class="btn btn-success me-2" (click)="generarPlanDePagos()">Generar Plan de Pagos</button>
  <button class="btn btn-danger" (click)="eliminarPlanDePagos()">Eliminar Plan de Pagos</button>

  <table class="table table-striped table-bordered mt-3" *ngIf="planPagos.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>NO. CUOTA</th>
        <th>Fecha de Pago</th>
        <th>Monto</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pago of planPagos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ pago.fecha | date: 'mediumDate' }}</td>
        <td>{{ pago.monto | currency:'Q. ':'symbol' }}</td>
        <td>{{ pago.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
