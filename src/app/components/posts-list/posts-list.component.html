<h2 class="text-center mt-3">Lista de Posts</h2>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <p class="text-muted">User ID: {{ post.userId }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
